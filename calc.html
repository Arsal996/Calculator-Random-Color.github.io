<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/51e8049964.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <section class="main">
        <div class="calculator">
            <h1 class="heading" >Simple Calculator</h1>
            <div class="container">
                <h1 class="text-center">My Calculator</h1>
                <div class=" cal">
                    <input class="val-input" type="text" placeholder="0" >
                    <div class="row">
                        <button id="clr" class="button">C</button>
                        <button id="del" class="button">Del</button>
                        <button id="sign" class="button">%</button>
                        <button  id="sign" class="button">/</button>
                    </div>
                    <div class="row">
                        <button class="button">7</button>
                        <button class="button">8</button>
                        <button class="button">9</button>
                        <button id="sign" class="button">*</button>
                    </div>
                    <div class="row">
                        <button class="button">6</button>
                        <button class="button">5</button>
                        <button class="button">4</button>
                        <button id="sign" class="button">+</button>
                    </div>
                    <div class="row">
                        <button class="button">3</button>
                        <button class="button">2</button>
                        <button class="button">1</button>
                        <button id="sign" class="button">-</button>
                    </div>
                    <div class="row">
                        <button class="button">0</button>
                        <button class="button">00</button>
                        <button class="button">.</button>
                        <button id="equal" class="button">=</button>
                    </div>
                 </div>
                </div>
        </div>
         
        <!-- Color Generator -->

    <section class="random">
        <h1 class="heading">Random Color Generator</h1>
        <div class="clr-gen">
             <div class="cont">
                <h2 class="color-code">#fff</h2>
                <button id="btn">Click Me </button>
             </div>
        </div>
    </section>

    </section>

        <script src="js/script.js"></script>
</body>
</html>
